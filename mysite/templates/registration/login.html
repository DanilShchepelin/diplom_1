<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'style/style_log.css' %}">
</head>
<body>
    {% if form.errors %}
      <p>Логин или пароль не найден</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}" class="container">
        {% csrf_token %}
        <div class="parent">
            <p>
                Вход
            </p>
            {{ form.username.label }}
            <br>
            {{ form.username }}
            <br>
            {{ form.password.label }}
            <br>
            {{ form.password }}
            <br>
            <br>
            <br>
            <input type="submit" value="Войти" class="button" />
            <input type="hidden" name="next" value="{{ next }}" />
            <a href="{% url 'registration' %}">Регистрация</a>
        </div>
    </form>
</body>
</html>
